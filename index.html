<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Web De Libros</title>
</head>
<body>
    
<body class="fondo">
    <!--Comienzo del Header-->
    <header class="header">
        <nav class="nav">
            <div class="inicio">
                <button href="#" class="inicio-boton">INICIO</button>
            </div>
            <div class="novedades">
                <button href="#" class="novedades-boton">NOVEDADES</button>
            </div>
            <div class="login">
                <button href="#" class="login-boton">LOGIN</button>
                <div class="datos-login">
                    <input type="text" placeholder="ID">
                    <input type="text" placeholder="Pss">
                </div>
            </div>
        </nav>
    </header>
    <!--Finaliza el header-->

    <!--Comienza la seccion de busqueda-->

        <h2 class="busqueda-texto">Encuentra tu libro en el abecedario o bien escribilo en la lupa de búsqueda</h2>
        <img class="lupa" src="images/lupa.png" >
        <div class="busqueda-contenedor">
            <input type="text" placeholder="Buscar libro...">
            <button>Buscar</button>
        </div>
    </section>

    <section class="abecedario">
        <div class="abecedario-contenedor">
            <a href="#">A</a>
            <a href="#">B</a>
            <a href="#">C</a>
            <a href="#">D</a>

            <a href="#">R</a>
            <a href="#">S</a>

            <a href="#">V</a>
            <a href="#">W</a>
            <a href="#">X</a>
            <a href="#">Y</a>
            <a href="#">Z</a>
        </div>
    </section>
    <!--Finaliza la seccion de busqueda-->

    <!--Comienza la seccion de Registro-->

    <section class="registro">
        <h2>Regístrate y obtén los beneficios de usuario</h2>
        <section class="registro-contenedor">
            <form class="formulario">
                <input class="nickname" type="text" placeholder="Nickname">
                <input class="password" type="text" placeholder="Password">
                <input class="email" type="text" placeholder="Email">
            </form>
            <button class="boton-registrar">REGÍSTRATE</button>
        </section>
    </section>

    <!--Finaliza la seccion de Registro-->

    <!--Comienza la seccion de Footer-->

    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Acerca de</a>
